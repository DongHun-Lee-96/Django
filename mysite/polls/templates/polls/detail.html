<h1>{{ question.question_text }}</h1>
<hr>

<!--Django Template 에서는 소괄호 사용 안함-->
<form action = '/polls/vote/{{question.id}}'>
{% for choice in question.choice_set.all %}
    <input type='radio' name='choice' value='{{ choice.id}}'>
    {{ choice.choice_text }} / 
    {{ choice.votes }} <br>
{% endfor %}
<input type='submit' value='vote now'>
</form>
<form action="/polls/reset/{{question.id}}">
    <input type='submit' value='reset vote'>
</form>
